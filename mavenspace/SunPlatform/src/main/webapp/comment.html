<script>
	$(function(){
		$('.commentcont ul li img').click(function(){
			$(this).parent().children('img').each(function(index, element) {
				var temp = $(this).attr('src').split('_up.png')[0];
				temp = temp.split('.png')[0]+'.png';
				$(this).attr('src',temp);
            });
			$(this).parents('.commentcontbottom').children('li').children('img').each(function(index, element) {
                var temp = $(this).attr('src').split('_up.png')[0];
				temp = temp.split('.png')[0]+'.png';
				$(this).attr('src',temp);
            });
			
			$(this).attr('src',$(this).attr('src').split('.png')[0]+'_up.png');
			$(this).parent().children('input').val($(this).attr('alt'))
		});
		$('.commentcont .commentcontbottom li p').click(function(){
			$(this).parents('.commentcontbottom').children('li').children('img').each(function(index, element) {
                var temp = $(this).attr('src').split('_up.png')[0];
				temp = temp.split('.png')[0]+'.png';
				$(this).attr('src',temp);
            });
			
			$(this).parent().children('img').attr('src',$(this).parent().children('img').attr('src').split('.png')[0]+'_up.png');
			$(this).parent().children('input').val($(this).attr('alt'))
		});
	})
	$.extend({
  getUrlVars: function(){
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
      hash = hashes[i].split('=');
      vars.push(hash[0]);
      vars[hash[0]] = hash[1];
    }
    return vars;
  },
  getUrlVar: function(name){
    return $.getUrlVars()[name];
  }
});
var medicalCardNo = $.getUrlVar('medicalCardNo');
$("#medicalCardNo").val(medicalCardNo);
var userName = $.getUrlVar('userName');
$("#userName").val(userName);
var mobile = $.getUrlVar('mobile');
$("#mobile").val(mobile);
var patientName = $.getUrlVar('patientName');
$("#patientName").val(patientName);
var operId = $.getUrlVar('operId');
$("#operId").val(operId);
</script>
