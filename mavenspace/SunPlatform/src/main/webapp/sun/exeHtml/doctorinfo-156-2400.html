      <div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">擅&nbsp;&nbsp;长</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;">擅长神经系统、骨骼系统、呼吸系统、消化系统等放射影像诊断。</div></div><div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><div class="line" style="padding: 0px; margin: 0px; position: absolute; bottom: 0px; z-index: 1; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(6, 93, 102); width: 657px;"></div><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">详细介绍</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;"><p align="left" style="padding: 0px; margin-top: 0px; margin-bottom: 0px; line-height: 21pt; text-indent: 28.1pt;"><strong>简介：</strong>1989年毕业于泸州医学院，从事放射影像（普放、CT、MRI）诊断20余年。先后三次在第三军医大学附属新桥医院（二次）、中南大学附属湘雅医院进修学习普放、CT、MR诊断。在国内医学杂志上发表学术论文20余篇；主持完成市级科研课题2项。</p></div></div><p><br/></p> </div>
