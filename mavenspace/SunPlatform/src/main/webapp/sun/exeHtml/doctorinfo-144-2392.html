      <div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">擅&nbsp;&nbsp;长</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;">擅长糖尿病及糖尿病并发症和甲状腺疾病的诊治，在内分泌、肾脏、消化系统疾病诊治方面有较深的造诣。</div></div><div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><div class="line" style="padding: 0px; margin: 0px; position: absolute; bottom: 0px; z-index: 1; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(6, 93, 102); width: 657px;"></div><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">详细介绍</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;"><p style="padding: 0px; margin-top: 0px; margin-bottom: 0px; text-indent: 28.1pt; line-height: 21pt;"><strong>简介：</strong>1986年毕业于第一军医大学医疗系，内分泌医学硕士，曾在南方医院内分泌科工作10余年，从事内分泌临床工作20余年，具有扎实的理论基础和丰富的临床经验。</p></div></div><p><br/></p> </div>
