      <div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">擅&nbsp;&nbsp;长</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;"><span style="font-family: 宋体; font-size: 14px; line-height: 28px; white-space: normal;">长儿科各科疾病诊治，特别是呼吸、血液、心血管、结缔组织、新生儿缺氧缺血性脑病有较深的造诣。</span></div></div><div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">详细介绍</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;"><p style="padding: 0px; margin-top: 0px; margin-bottom: 0px;">1983年毕业于江西医学院医疗系，曾任某二甲医院儿科主任10余年，先后在首都儿研所及江西儿童医院深造。擅长儿科各科疾病诊治，特别是呼吸、血液、心血管、结缔组织、新生儿缺氧缺血性脑病有较深的造诣。</p></div></div><p><br/></p> </div>
