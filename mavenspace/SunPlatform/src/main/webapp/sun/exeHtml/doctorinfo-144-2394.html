      <div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">擅&nbsp;&nbsp;长</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;">&nbsp;&nbsp;&nbsp;<span style="font-family: 宋体; font-size: 14px; line-height: 28px; white-space: normal;">擅长内科特别是消化内科的危重病人抢救工作，如消化道大出血、肝昏迷、重症胰腺炎、肝硬化腹水等。</span></div></div><div class="docInfo" style="padding: 0px; margin: 20px 0px 0px; font-family: 宋体; font-size: 14px; line-height: normal; white-space: normal;"><h3 class="tit" style="padding: 0px; margin: 0px; font-size: 14px; position: relative; zoom: 1;"><span style="position: relative; z-index: 3; display: block; width: 80px; text-align: center; line-height: 24px; height: 24px; border-width: 1px; border-style: solid; border-color: rgb(6, 93, 102) rgb(6, 93, 102) rgb(255, 255, 255); color: rgb(6, 93, 102); font-weight: bold; font-size: 13px;">详细介绍</span></h3><div class="con" style="padding: 15px; margin: 0px; zoom: 1; line-height: 28px;"><p style="padding: 0px; margin-top: 0px; margin-bottom: 0px;">&nbsp; &nbsp;1989年江西医学院医疗专业毕业，1998年在北京301解放军总医院进修学习。擅长内科特别是消化内科的危重病人抢救工作，如消化道大出血、肝昏迷、重症胰腺炎、肝硬化腹水等。能在电子胃镜下开展止血、息肉摘除等内镜治疗技术。</p></div></div><p><br/></p> </div>
